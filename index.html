<!DOCTYPE html>
<html>
  <head>
    <title>Breast Cancer Diagnosis</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="red lighten-3">
    <div class="container">
        <h1 class="center align">Breast Cancer Diagnosis Form</h1>
        <div style="padding: 10px;" class="card row">
   <form action="http://localhost:8080/sendFeatures" method="post" class="col s12">
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Clump Thickness" name="clump" id="clump" type="number" min="0" max="10" class="validate">
         <label for="clump"><font size="2.5">Clump Thickness[0-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Uniformity of Cell Size" name="cell_size" id="cell_size" type="number" min="0" max="10" class="validate">
         <label for="cell_size"><font size="2.5">Uniformity of Cell Size[0-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Uniformity of Cell Shape" name="cell_shape" id="cell_shape" type="number" min="0" max="10" class="validate">
         <label for="cell_shape"><font size="2.5">Uniformity of Cell Shape[0-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Marginal Adhesion" name="adhesion" id="adhesion" type="number" min="0" max="10" class="validate">
         <label for="marginal_adhesion"><font size="2.5">Marginal Adhesion[0-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Single Epithelial Cell Size" name="single_cell" id="single_cell" type="number" min="0" max="10" class="validate">
         <label for="single_cell"><font size="2.5">Single Epithelial Cell Size[0-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Bare Nuclei" name="bare_nuclei" id="bare_nuclei" type="number" min="0" max="10" class="validate">
         <label for="bare_nuclei"><font size="2.5">Bare Nuclei[0-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Bland Chromatin" name="chromatin" id="chromatin" type="number" min="1" max="10" class="validate">
         <label for="chromatin"><font size="2.5">Bland Chromatin[1-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Normal Nucleoli" name="nucleoli" id="nucleoli" type="number" min="1" max="10" class="validate">
         <label for="nucleoli"><font size="2.5">Normal Nucleoli[1-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6 offset-s3">
         <input placeholder="Mitoses" name="mitoses" id="mitoses" type="number" min="1" max="10" class="validate">
         <label for="mitoses"><font size="2.5">Mitoses[1-10]</font></label>
       </div>
     </div>
     <div class="row">
       <div class="submit-field input-field col s6 offset-s3">
         <input class="waves-effect waves-light red lighten-3 btn" type="submit" value="Submit" />
       </div>
     </div>
   </form>

 </div>
    </div>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container center align">
          We don't save any of your information.
        </div>
      </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </body>
</html>
