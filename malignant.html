<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Malignant</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="red lighten-2">
    <div class="container">
        <h1 id="prediction">Your cells are malignant.</h1>
        <div class="card center align">
          <h1 id="score"></h1>
          <a class="waves-effect waves-light btn" href="http://localhost:8080/">Back</a>
        </div>
     </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      $(function() {
        $.get('/sendFeatures', function(res) {
          console.log("Score recieved: " + res.score);
          if(res.score*100 >= 60 && res.score*100 < 70) {
            $('#prediction').text("The predictor believes that it is likely that the cells are malignant.");
          } else if(res.score*100 >= 70 && res.score*100 < 80) {
            $('#prediction').text("The predictor believes that it is highly likely that the cells are malignant.");
          } else if(res.score*100 >= 80 && res.score*100 < 90) {
            $('#prediction').text("The predictor believes that there is a strong indicator that the cells are malignant.");
          } else if(res.score*100 >= 90){
            $('#prediction').text("The predictor believes that the cells are definitely malignant.");
          }
          $('#score').text("Accuracy: " + res.score * 100 + "%")
        });
      });
    </script>
  </body>
</html>
