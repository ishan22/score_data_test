<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diabetes</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="green lighten-2">
    <div class="container center align">
        <h1 id="prediction">The predictor believes that you do not have diabetes.</h1>
        <div class="card center align">
          <h3>Keep doing what you're doing!</h3>
        </div>
    </div

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <script>
      $(function() {
        $.get('/sendFeatures', function(res) {
          console.log("Score recieved: " + res);
          if(res*100 >= 60 && res*100 < 70) {
            $('#prediction').text("The predictor believes that it is likely that you do not have diabetes.");
          } else if(res*100 >= 70 && res*100 < 80) {
            $('#prediction').text("The predictor believes that it is highly likely that you do not have diabetes.");
          } else if(res*100 >= 80 && res*100 < 90) {
            $('#prediction').text("The predictor believes that there is a strong indicator that you do not have diabetes.");
          } else if(res*100 >= 90){
            $('#prediction').text("The predictor believes that you definitely do not have diabetes.");
          }
        });
      });
    </script>
  </body>
</html>
